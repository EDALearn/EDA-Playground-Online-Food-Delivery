asyncapi: 3.0.0
info:
  title: "ZenWave Online Food Delivery - Customers Module"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "Customer"

defaultContentType: application/json

channels:
  CustomerEventsChannel:
    $ref: "https://raw.githubusercontent.com/EDALearn/FoodDeliveryService-KIT-AsyncAPI-In-Action/feature/asyncapi-with-centralized-channels-local-refs/asyncapi/asyncapi-channels-menu.yml#/channels/CustomerEventsChannel"
  CustomerAddressEventsChannel:
    $ref: "https://raw.githubusercontent.com/EDALearn/FoodDeliveryService-KIT-AsyncAPI-In-Action/feature/asyncapi-with-centralized-channels-local-refs/asyncapi/asyncapi-channels-menu.yml#/channels/CustomerAddressEventsChannel"

operations:
  onCustomerEvent:
    action: send
    tags:
      - name: Customer
    channel:
      $ref: '#/channels/CustomerEventsChannel'
  onCustomerAddressUpdated:
    action: send
    tags:
      - name: Customer
    channel:
      $ref: '#/channels/CustomerAddressEventsChannel'
