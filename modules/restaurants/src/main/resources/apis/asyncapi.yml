asyncapi: 3.0.0
info:
  title: "ZenWave Online Food Delivery - Restaurants Module"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "RestaurantBackOffice"
    - name: "RestaurantOrders"

defaultContentType: application/json

servers:
  development:
    host: localhost:9092
    description: Development AMQP broker.
    protocol: kafka

channels:
  RestaurantEventsChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/RestaurantEventsChannel"
  KitchenOrdersStatusChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/KitchenOrdersStatusChannel"
  # client channels
  OrdersChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/OrdersChannel"
  OrderUpdatesChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/OrderUpdatesChannel"

operations:
  onRestaurantEvent:
    action: send
    tags:
      - name: RestaurantBackOffice
    channel:
      $ref: '#/channels/RestaurantEventsChannel'
  onKitchenOrderStatusUpdated:
    action: send
    tags:
      - name: RestaurantOrders
    channel:
      $ref: '#/channels/KitchenOrdersStatusChannel'
  # client operations
  onOrderEvent:
    action: receive
    tags:
      - name: Orders
    channel:
      $ref: '#/channels/OrdersChannel'
  onOrderStatusUpdated:
    action: receive
    tags:
      - name: Orders
    channel:
      $ref: '#/channels/OrderUpdatesChannel'
