asyncapi: 3.0.0
info:
  title: "ZenWave Online Food Delivery - Delivery Module"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "Delivery"

defaultContentType: application/json

servers:
  development:
    host: localhost:9092
    description: Development AMQP broker.
    protocol: kafka

channels:
  DeliveryStatusChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/DeliveryStatusChannel"
  # client channels
  OrdersChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/OrdersChannel"
  OrderUpdatesChannel:
    $ref: "../../../../../../asyncapi/asyncapi-centralized-channels.yml#/channels/OrderUpdatesChannel"

operations:
  onDeliveryStatusUpdated:
    action: send
    tags:
      - name: Delivery
    channel:
      $ref: '#/channels/DeliveryStatusChannel'
  # client operations
  onOrderEvent:
    action: receive
    tags:
      - name: Orders
    channel:
      $ref: '#/channels/OrdersChannel'
  onOrderStatusUpdated:
    action: receive
    tags:
      - name: Orders
    channel:
      $ref: '#/channels/OrderUpdatesChannel'
