asyncapi: 3.0.0
info:
  title: "ZenWave Online Food Delivery - Delivery Module"
  version: 0.0.1
  tags:
    - name: "Default"
    - name: "Delivery"

defaultContentType: application/json

channels:
  DeliveryStatusChannel:
    address: "delivery.delivery_status"
    messages:
      DeliveryStatusUpdatedMessage:
        $ref: '#/components/messages/DeliveryStatusUpdatedMessage'

operations:
  onDeliveryStatusUpdated:
    action: send
    tags:
      - name: Delivery
    channel:
      $ref: '#/channels/DeliveryStatusChannel'


components:
  messages:
    DeliveryStatusUpdatedMessage:
      messageId: DeliveryStatusUpdatedMessage
      name: DeliveryStatusUpdatedMessage
      title: ""
      summary: ""
      schemaFormat: application/vnd.aai.asyncapi;version=3.0.0
      traits:
        - $ref: '#/components/messageTraits/CommonHeaders'
      payload:
        $ref: "#/components/schemas/DeliveryStatusUpdated"

  messageTraits:
    CommonHeaders:
      headers:
        type: object
        properties:
          kafka_messageKey:
            type: string
            description: This header value will be populated automatically at runtime
            x-runtime-expression: $message.payload#/customerOrderId
          tracingId:
            type: string
            description: This header value will be populated automatically at runtime
            x-runtime-expression: $tracingIdSupplier

  schemas:
    DeliveryStatusUpdated:
      type: "object"
      x-business-entity: "DeliveryStatusUpdated"
      required:
      - "customerOrderId"
      - "deliveryId"
      - "status"
      properties:
        customerOrderId:
          type: "string"
        deliveryId:
          type: "string"
        status:
          $ref: "#/components/schemas/DeliveryStatus"
        message:
          type: "string"
    DeliveryStatus:
      type: "string"
      x-business-entity: "DeliveryStatus"
      enum:
      - "ACCEPTED"
      - "REJECTED"
      - "IN_PROGRESS"
      - "READY"
      - "DELIVERED"
      - "CANCELLED"

